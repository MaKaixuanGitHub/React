<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Hello React!</title>
<!-- react 核心库 -->
<script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
<!-- react-dom 用于支持react操作DOM -->
<script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
<!-- babel 用于将JSX转为>JS -->
<script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>
<body>
<!-- 创建容器 -->
<div id="example"></div>


<!-- 此处一定要写 babel -->
<script type="text/babel">
    // 1.创建函数式组件
    /*
      函数的首字母必须大写
    */
    function Demo() {
        // console.log(this) 此处的this是undefined，因为
        // babel编译后开启了严格模式
        return <h2>我是函数定义的组件，适用于简单的组件定义</h2>
    }

    // 2.渲染组件到页面
    ReactDOM.render(
        <Demo/>,
        document.getElementById('example')
    );
    /*
      执行了ReactDOM.render后，发生了什么
      1.React解析组件标签，找到Demo
      2.发现组件时使用函数定义的，随后调用该函数，将返回的虚拟DOM转换成真是的DOM，呈现在页面中
    */
</script>

</body>
</html>
